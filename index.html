<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ! font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" type="png" href="img/Js.png" />
  </head>
  <body>
    <!--! todo list head tag start -->
    <header>
      <h1>TODO LIST</h1>
    </header>
    <!--! todo list head tag end -->

    <!--! todo list main tag start -->
    <form>
      <div class="search">
        <input type="text" class="todo-input" placeholder="Add..." />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <!--! todo list main tag end -->

    <!--! alert box start  -->

    <div class="alert-wrapper">
      <div class="alert-success">
        <div>Insertion success</div>
      </div>
      <div class="alert-warning">
        <div>Input field cannot be left empty</div>
      </div>
    </div>
    <!--! alert box end  -->

    <script src="script.js">

    </script>
  </body>
</html>
